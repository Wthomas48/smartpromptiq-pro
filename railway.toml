[build]
builder = "NIXPACKS"
buildCommand = "echo 'Starting build...' && npm ci && npm --prefix client ci && rm -rf client/dist && npm --prefix client run build && echo 'Build completed' && ls -la client/dist/"

[deploy]
startCommand = "node server.cjs"
healthcheckPath = "/health"
restartPolicyType = "ON_FAILURE"
