<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Signup Flow</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .welcome-screen {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            padding: 40px;
            border-radius: 12px;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test Signup Flow with Welcome Message</h1>
        <form id="signupForm">
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" value="John" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" value="Doe" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" value="john.doe@test.com" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" value="password123" required>
            </div>
            <button type="submit">Create Account</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const resultDiv = document.getElementById('result');

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password, firstName, lastName })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    // Show welcome screen
                    resultDiv.innerHTML = `
                        <div class="welcome-screen">
                            <h1>üéâ Welcome to SmartPromptIQ!</h1>
                            <h2>Hello ${data.user.firstName} ${data.user.lastName}! üëã</h2>
                            <p>Your account has been created successfully!<br/>
                            Get excited - you're about to experience the power of AI-driven prompts!</p>
                            <p><strong>Token received:</strong> ${data.token}</p>
                            <p>Redirecting to dashboard in 3 seconds...</p>
                        </div>
                    `;

                    // Simulate redirect after 3 seconds
                    setTimeout(() => {
                        resultDiv.innerHTML += '<div class="success">‚úÖ Would redirect to dashboard now!</div>';
                    }, 3000);
                } else {
                    resultDiv.innerHTML = `<div class="error">‚ùå Signup failed: ${data.message || 'Unknown error'}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Network error: ${error.message}</div>`;
            }
        });
    </script>
</body>
</html>
