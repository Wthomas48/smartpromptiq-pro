[phases.setup]
nixPkgs = ["nodejs_22", "openssl_3"]

[phases.install]
cmds = [
  "echo '=== Installing dependencies ==='",
  "npm install --ignore-scripts",
  "cd client && npm install",
  "cd backend && npm install --ignore-scripts",
  "echo '=== Generating Prisma Client at root ==='",
  "npx prisma generate --schema=./backend/prisma/schema.prisma",
  "echo '=== Verifying Prisma Engine ==='",
  "ls -la node_modules/.prisma/client/ 2>/dev/null || echo 'No .prisma/client found'",
  "file node_modules/.prisma/client/libquery_engine*.node 2>/dev/null || echo 'No engine files'",
  "echo '=== Also generating in backend ==='",
  "cd backend && npx prisma generate --schema=./prisma/schema.prisma"
]

[phases.build]
cmds = [
  "echo '=== Building Client ==='",
  "cd client && npm run build",
  "echo '=== Compiling Backend TypeScript ==='",
  "cd backend && npx tsc || echo 'TypeScript compiled with warnings (non-blocking)'",
  "echo '=== Copying JS-only files to dist ==='",
  "cd backend && for f in $(find src -name '*.js' -not -path '*/node_modules/*'); do ts=\"${f%.js}.ts\"; if [ ! -f \"$ts\" ]; then dest=\"dist/${f#src/}\"; mkdir -p \"$(dirname \"$dest\")\"; cp \"$f\" \"$dest\"; echo \"Copied $f\"; fi; done"
]

[start]
cmd = "npx prisma generate --schema=./backend/prisma/schema.prisma && node backend/dist/server.js"