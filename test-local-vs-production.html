<!DOCTYPE html>
<html>
<head>
    <title>Local vs Production Test</title>
    <style>
        .success { color: green; }
        .error { color: red; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <h1>Local vs Production Server Test</h1>

    <div class="section">
        <h2>Local Server (localhost:5000) - CORS Fixed ✅</h2>
        <button onclick="testLocal()">Test Local Auth Register</button>
        <button onclick="testLocalDemo()">Test Local Demo Generate</button>
        <div id="localResult"></div>
    </div>

    <div class="section">
        <h2>Production Server (smartpromptiq.com) - Has CORS Issues ❌</h2>
        <button onclick="testProduction()">Test Production Auth Register</button>
        <div id="productionResult"></div>
    </div>

    <script>
        async function testLocal() {
            const resultDiv = document.getElementById('localResult');
            resultDiv.innerHTML = 'Testing LOCAL server...';

            try {
                const response = await fetch('http://localhost:5000/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'test@example.com',
                        password: 'Password123!',
                        firstName: 'Test',
                        lastName: 'User'
                    })
                });

                const data = await response.json();
                resultDiv.innerHTML = `<div class="success"><h3>LOCAL SUCCESS! ✅</h3><pre>${JSON.stringify(data, null, 2)}</pre></div>`;
            } catch (error) {
                resultDiv.innerHTML = `<div class="error"><h3>LOCAL ERROR:</h3><pre>${error.message}</pre></div>`;
            }
        }

        async function testLocalDemo() {
            const resultDiv = document.getElementById('localResult');
            resultDiv.innerHTML = 'Testing LOCAL demo endpoint...';

            try {
                const response = await fetch('http://localhost:5000/api/demo/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        templateType: 'test',
                        userResponses: { businessName: 'LocalTest' }
                    })
                });

                const data = await response.json();
                resultDiv.innerHTML = `<div class="success"><h3>LOCAL DEMO SUCCESS! ✅</h3><pre>${JSON.stringify(data, null, 2)}</pre></div>`;
            } catch (error) {
                resultDiv.innerHTML = `<div class="error"><h3>LOCAL DEMO ERROR:</h3><pre>${error.message}</pre></div>`;
            }
        }

        async function testProduction() {
            const resultDiv = document.getElementById('productionResult');
            resultDiv.innerHTML = 'Testing PRODUCTION server...';

            try {
                const response = await fetch('https://smartpromptiq.com/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'test@example.com',
                        password: 'Password123!'
                    })
                });

                const data = await response.json();
                resultDiv.innerHTML = `<div class="success"><h3>PRODUCTION SUCCESS! ✅</h3><pre>${JSON.stringify(data, null, 2)}</pre></div>`;
            } catch (error) {
                resultDiv.innerHTML = `<div class="error"><h3>PRODUCTION ERROR (Expected): ❌</h3><p>This fails because the production server has CORS restrictions.</p><pre>${error.message}</pre></div>`;
            }
        }
    </script>
</body>
</html>
