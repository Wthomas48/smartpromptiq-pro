<!DOCTYPE html>
<html>
<head>
  <title>Icon Generator</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #1a1a2e; color: white; }
    .icons { display: flex; gap: 20px; flex-wrap: wrap; margin: 20px 0; }
    canvas { border: 1px solid #333; background: transparent; }
    h2 { color: #8b5cf6; }
    p { color: #a1a1aa; margin-bottom: 20px; }
    .btn {
      background: linear-gradient(135deg, #8b5cf6 0%, #06b6d4 100%);
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin: 5px;
    }
    .download-links { margin-top: 20px; }
    .download-links a {
      color: #8b5cf6;
      margin: 0 10px;
      text-decoration: none;
      padding: 8px 16px;
      border: 1px solid #8b5cf6;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h2>SmartPromptIQ Icon Generator</h2>
  <p>Click the buttons below to generate and download icons for the Chrome extension.</p>

  <div class="icons">
    <div>
      <canvas id="icon128" width="128" height="128"></canvas>
      <br><button class="btn" onclick="downloadIcon(128)">Download 128x128</button>
    </div>
    <div>
      <canvas id="icon48" width="48" height="48"></canvas>
      <br><button class="btn" onclick="downloadIcon(48)">Download 48x48</button>
    </div>
    <div>
      <canvas id="icon32" width="32" height="32"></canvas>
      <br><button class="btn" onclick="downloadIcon(32)">Download 32x32</button>
    </div>
    <div>
      <canvas id="icon16" width="16" height="16"></canvas>
      <br><button class="btn" onclick="downloadIcon(16)">Download 16x16</button>
    </div>
  </div>

  <button class="btn" onclick="downloadAll()">Download All Icons</button>

  <script>
    // Draw icon at specified size
    function drawIcon(size) {
      const canvas = document.getElementById('icon' + size);
      const ctx = canvas.getContext('2d');

      // Clear canvas
      ctx.clearRect(0, 0, size, size);

      // Create gradient background
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#8b5cf6');
      gradient.addColorStop(1, '#06b6d4');

      // Draw rounded rectangle background
      const radius = size * 0.2;
      ctx.beginPath();
      ctx.moveTo(radius, 0);
      ctx.lineTo(size - radius, 0);
      ctx.quadraticCurveTo(size, 0, size, radius);
      ctx.lineTo(size, size - radius);
      ctx.quadraticCurveTo(size, size, size - radius, size);
      ctx.lineTo(radius, size);
      ctx.quadraticCurveTo(0, size, 0, size - radius);
      ctx.lineTo(0, radius);
      ctx.quadraticCurveTo(0, 0, radius, 0);
      ctx.closePath();
      ctx.fillStyle = gradient;
      ctx.fill();

      // Draw brain icon (simplified)
      ctx.fillStyle = 'white';
      ctx.strokeStyle = 'white';
      ctx.lineWidth = size * 0.04;
      ctx.lineCap = 'round';
      ctx.lineJoin = 'round';

      const centerX = size / 2;
      const centerY = size / 2;
      const scale = size / 128;

      // Draw "S" shape for SmartPromptIQ
      ctx.font = `bold ${size * 0.55}px Arial`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('S', centerX, centerY);

      // Add sparkle effect
      const sparkleSize = size * 0.1;
      ctx.fillStyle = '#fbbf24'; // Yellow sparkle

      // Top right sparkle
      drawSparkle(ctx, centerX + size * 0.28, centerY - size * 0.28, sparkleSize);

      return canvas;
    }

    // Draw sparkle
    function drawSparkle(ctx, x, y, size) {
      ctx.beginPath();
      ctx.moveTo(x, y - size);
      ctx.lineTo(x + size * 0.3, y - size * 0.3);
      ctx.lineTo(x + size, y);
      ctx.lineTo(x + size * 0.3, y + size * 0.3);
      ctx.lineTo(x, y + size);
      ctx.lineTo(x - size * 0.3, y + size * 0.3);
      ctx.lineTo(x - size, y);
      ctx.lineTo(x - size * 0.3, y - size * 0.3);
      ctx.closePath();
      ctx.fill();
    }

    // Download icon
    function downloadIcon(size) {
      const canvas = document.getElementById('icon' + size);
      const link = document.createElement('a');
      link.download = 'icon' + size + '.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    }

    // Download all icons
    function downloadAll() {
      [16, 32, 48, 128].forEach((size, index) => {
        setTimeout(() => downloadIcon(size), index * 500);
      });
    }

    // Initialize - draw all icons
    [16, 32, 48, 128].forEach(size => drawIcon(size));
  </script>
</body>
</html>
