    <!-- Service Worker Registration - DELAYED to prevent TDZ errors -->
    <script>
      if ('serviceWorker' in navigator) {
        // CRITICAL: Delay SW registration until React app is fully initialized
        // This prevents "Cannot access 'X' before initialization" errors
        window.addEventListener('load', () => {
          // Wait for React to hydrate before registering SW
          setTimeout(() => {
            navigator.serviceWorker.register('/sw.js')
              .then((registration) => {
                console.log('ServiceWorker registered:', registration.scope);

                // Handle updates - prompt user to refresh
                registration.addEventListener('updatefound', () => {
                  const newWorker = registration.installing;
                  if (newWorker) {
                    newWorker.addEventListener('statechange', () => {
                      if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                        // New version available - can dispatch event or show toast
                        console.log('New version available - refresh to update');
                      }
                    });
                  }
                });
              })
              .catch((error) => {
                console.log('ServiceWorker registration failed:', error);
              });
          }, 2000); // 2 second delay ensures React is fully mounted
        });
      }
    </script>
