<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Authentication - SmartPromptIQ</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      text-align: center;
      max-width: 500px;
    }
    h1 {
      color: #333;
      margin-bottom: 10px;
    }
    .status {
      margin: 30px 0;
      padding: 20px;
      border-radius: 10px;
      font-size: 16px;
    }
    .status.error {
      background: #fee;
      color: #c33;
      border: 2px solid #fcc;
    }
    .status.success {
      background: #efe;
      color: #3c3;
      border: 2px solid #cfc;
    }
    button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 15px 40px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      margin: 10px;
      font-weight: bold;
      transition: transform 0.2s;
    }
    button:hover {
      transform: scale(1.05);
    }
    button.secondary {
      background: #6c757d;
    }
    .info {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 10px;
      margin: 20px 0;
      font-size: 14px;
      color: #666;
    }
    .token-info {
      font-family: monospace;
      font-size: 12px;
      word-break: break-all;
      background: #f0f0f0;
      padding: 10px;
      border-radius: 5px;
      margin: 10px 0;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîß Authentication Reset</h1>
    <p>Use this tool to fix authentication issues</p>

    <div id="status" class="status" style="display: none;"></div>

    <div class="info">
      <strong>Current Status:</strong>
      <div id="authStatus"></div>
    </div>

    <button onclick="checkAuth()">Check Auth Status</button>
    <button onclick="clearAuth()" class="secondary">Clear & Sign Out</button>
    <button onclick="goToSignIn()">Go to Sign In</button>

    <div class="info" style="margin-top: 30px;">
      <strong>üí° Quick Fixes:</strong><br>
      1. Click "Clear & Sign Out" to remove invalid token<br>
      2. Click "Go to Sign In" to sign in with fresh token<br>
      3. Try enrolling in academy course again
    </div>
  </div>

  <script>
    function showStatus(message, isSuccess) {
      const status = document.getElementById('status');
      status.textContent = message;
      status.className = 'status ' + (isSuccess ? 'success' : 'error');
      status.style.display = 'block';
      setTimeout(() => {
        status.style.display = 'none';
      }, 3000);
    }

    function checkAuth() {
      const token = localStorage.getItem('token');
      const user = localStorage.getItem('user');
      const authStatus = document.getElementById('authStatus');

      let html = '<div class="token-info">';

      if (token) {
        html += '<div><strong>Token:</strong> ' + token.substring(0, 50) + '...</div>';
        html += '<div><strong>Token Length:</strong> ' + token.length + ' characters</div>';

        // Try to decode JWT
        try {
          const parts = token.split('.');
          if (parts.length === 3) {
            const payload = JSON.parse(atob(parts[1]));
            html += '<div><strong>User ID:</strong> ' + (payload.userId || payload.id) + '</div>';
            html += '<div><strong>Expires:</strong> ' + new Date(payload.exp * 1000).toLocaleString() + '</div>';

            // Check if expired
            const now = Math.floor(Date.now() / 1000);
            if (payload.exp < now) {
              html += '<div style="color: red; font-weight: bold; margin-top: 10px;">‚ö†Ô∏è TOKEN EXPIRED!</div>';
              showStatus('Token is expired! Click "Clear & Sign Out" then sign in again.', false);
            } else {
              html += '<div style="color: green; font-weight: bold; margin-top: 10px;">‚úÖ Token is valid</div>';
              showStatus('Token looks good! If still having issues, try clearing and signing in again.', true);
            }
          }
        } catch (e) {
          html += '<div style="color: red;">‚ö†Ô∏è Invalid token format</div>';
          showStatus('Token format is invalid! Click "Clear & Sign Out" then sign in again.', false);
        }
      } else {
        html += '<div style="color: orange;"><strong>No token found</strong> - You are not signed in</div>';
        showStatus('Not signed in! Click "Go to Sign In" to sign in.', false);
      }

      if (user) {
        html += '<div style="margin-top: 10px;"><strong>User Data:</strong> ' + user.substring(0, 100) + '...</div>';
      }

      html += '</div>';
      authStatus.innerHTML = html;
    }

    function clearAuth() {
      const token = localStorage.getItem('token');
      const user = localStorage.getItem('user');

      if (!token && !user) {
        showStatus('Already signed out!', true);
        checkAuth();
        return;
      }

      localStorage.removeItem('token');
      localStorage.removeItem('user');
      sessionStorage.clear();

      showStatus('‚úÖ Cleared all authentication data! Now go to Sign In.', true);
      checkAuth();
    }

    function goToSignIn() {
      window.location.href = '/signin?redirect=/academy/courses';
    }

    // Check auth on load
    checkAuth();
  </script>
</body>
</html>
